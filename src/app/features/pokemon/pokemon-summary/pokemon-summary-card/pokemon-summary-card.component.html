<article class="row justify-content-center" (click)="onSelectPokemon(pokemon.id)">
                
    <!-- NUMERO & NOM -->
    <div class="row id">NÂ°{{pokemon.formattedId}}</div>
    <div class="row text-capitalize name">{{pokemon.name}}</div>
    
    <!-- RETOUR A LA LIGNE -->
    <div class="row w-100"></div>
    
    <!--PHOTO DU POKEMON -->
    <div class="row">
        
        <img 
            style="background-color: beige" 
            class="rounded" 
            *ngIf="pokemon.sprites?.otherSprites?.officialArtwork?.frontDefault;else noPhoto" 
            [src]="pokemon.sprites?.otherSprites?.officialArtwork?.frontDefault"
        >

        <ng-template #noPhoto>
            <b>Pas d'image</b>
        </ng-template>

    </div>

    <!-- TYPES -->
    <div class="row mt-3">
        
        <div class="col-12" style="padding: 0;">

            <div class="container-types">

                <div class="container-type">
                    <app-pokemon-type [type]="pokemon.typesName1"></app-pokemon-type>
                </div>

                <div class="container-type">
                    <app-pokemon-type *ngIf="pokemon.types2" [type]="pokemon.typesName2"></app-pokemon-type>
                </div>
                
            </div>

        </div>

    </div>

    <!-- RETOUR A LA LIGNE -->
    <div class="row w-100"></div>

</article>
