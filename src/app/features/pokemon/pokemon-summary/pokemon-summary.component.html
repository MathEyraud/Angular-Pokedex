<article class="row">
                
    <!-- NUMERO & NOM -->
    <div class="row id">NÂ°{{formatPokemonId(photoPokemon.pokemon.id)}}</div>
    <div class="row text-capitalize name">{{photoPokemon.pokemon.name}}</div>
    
    <!-- RETOUR A LA LIGNE -->
    <div class="row w-100"></div>
    
    <!--PHOTO DU POKEMON -->
    <div class="row">
        <img 
            style="background-color: beige" 
            class="rounded" 
            *ngIf="photoPokemon.url;else noPhoto" 
            [src]="photoPokemon.url"
            (click)="navigateToDetails(photoPokemon.pokemon.id)"
        >

        <ng-template #noPhoto>
            <b>Pas d'image</b>
        </ng-template>
    </div>

    <!-- TYPES -->
    <div class="row mt-3">
        
        <div class="col-12">

            <div class="row justify-content-between">

                <div class="col-5 text-center rounded text-capitalize" [ngClass]="getTypeClass(photoPokemon.pokemon.type1)">
                    {{photoPokemon.pokemon.type1}}
                </div>

                <div class="col-5 text-center rounded text-capitalize" *ngIf="photoPokemon.pokemon.type2" [ngClass]="getTypeClass(photoPokemon.pokemon.type2)">
                    {{photoPokemon.pokemon.type2}}
                </div>
            </div>

        </div>

    </div>

    <!-- RETOUR A LA LIGNE -->
    <div class="row w-100"></div>
