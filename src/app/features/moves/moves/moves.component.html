<table class="table table-striped table-hover">

  <thead>
    <tr>
      <th>Name</th>
      <th class="text-center">Power</th>
      <th class="text-center">Accuracy</th>
      <th class="text-center">Effect Chance</th>
      <th class="text-center">PP</th>
      <th class="text-center">Type</th>
      <th class="text-center">Damage Class</th>
      <th class="text-center">Priority</th>
      <th class="text-center">Effect</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let move of moves">
      <td>{{ move.formattedName }}</td>
      <td class="text-center">{{ move.power }}</td>
      <td class="text-center">{{ move.formattedAccuracy }}</td>
      <td class="text-center">{{ move.effect_chance }}</td>
      <td class="text-center">{{ move.pp }}</td>

      <td class="text-center">
        <app-pokemon-type [type]="move.type.name"></app-pokemon-type>
      </td>

      <td class="text-center">
        <app-damage-class [damageClass]="move.damage_class.name"></app-damage-class>
      </td>

      <td class="text-center">{{ move.priority }}</td>

      
      <td *ngFor="let effect of move.effect_entries">

        <!-- Petit écran -->
        <span *ngIf="true" class="d-block d-md-none">{{ effect.shortEffect }}</span>

        <!-- Grand écran -->
        <span *ngIf="true" class="d-none d-md-block">{{ effect.effectText }}</span>

      </td>
    </tr>
  </tbody>
  
</table>

<!-- Indicateur de chargement -->
<div class="text-center mt-3 mb-5" *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>

<!-- Message de fin de liste -->
<div class="text-center mt-3 mb-5" *ngIf="moves.length >= totalData">
  <p>Vous avez atteint la fin de la liste !</p>
</div>
